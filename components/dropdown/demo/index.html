<!DOCTYPE html>
<html>

<head>
  <title>The dropdown demo</title>
</head>

<body>
  <div class="dropdown" data-dropdown>
    <button class="btn btn-primary dropdown-toggle" data-dropdown-toggle>下拉列表 <span class="icon-caret-down"></span></button>
    <ul class="dropdown-content">
      <li class="dropdown-header">标题</li>
      <li><a href="#">快乐的方式不只一种</a></li>
      <li class="active"><a href="#">最荣幸是</a></li>
      <li><a href="#">谁都是造物者的光荣</a></li>
      <li class="disabled"><a href="#">就站在光明的角落</a></li>
      <li class="divider"></li>
      <li><a href="#">天空海阔 要做最坚强的泡沫</a></li>
    </ul>
  </div>
</body>

</html>
